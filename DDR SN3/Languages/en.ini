Speed13=Arrows move 3.5 times faster than normal.
Speed14=Arrows move 3.75 times faster than normal.
Speed15=Arrows move 5 times faster than normal.
Speed16=Arrows move 8 times faster than normal.


Accel1=The arrows flow in the same speed.
Accel2=The arrows accelerate.

Appearance1=Arrows will appear.
Appearance2=Arrows will suddenly disappear.
Appearance3=Arrows will suddenly appear.
Appearance4=Arrows will not appear.

Turn1=Steps remain in their original pattern.
Turn2=Steps are rotated 180 degrees.
Turn3=Arrows are rotated 90 degrees\ncounter-clockwise.
Turn4=Arrows are rotated 90 degrees\nclockwise.
Turn5=Direction of steps is shuffled\nat random.

Hide1=The Step Zone will be visible\nat all times.
Hide2=The Step Zone will not be visible.

Scroll1=Arrows flow from bottom to top.
Scroll2=Arrows flow from top to bottom.

Remove1=Steps remain in their original pattern.
Remove2=Steps will appear in four beat timing.

Freeze1=The step data sequence will include\nthe freeze arrows.
Freeze2=The step data sequence will omit\nthe freeze arrows.

Jump1=Includes simultaneous steps.
Jump2=Remove simultaneous steps.

Filter1=No Filter.
Filter2=Use the screen filter\nto highlight the arrows.
Filter3=Use the screen filter\nto highlight the arrows.
