Speed1=Arrows move at 25% their normal speed.
Speed2=Arrows move at 50% their normal speed.
Speed3=Arrows move at 75% their normal speed.
Speed4=Arrows move at normal speed.
Speed5=Arrows move 1.25 times faster than normal.
Speed6=Arrows move 1.5 times faster than normal.
Speed7=Arrows move 2 times faster than normal.
Speed8=Arrows move 2.25 times faster than normal.
